<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Akobot</title>

	<!-- stylesheets are conveniently separated into components -->
	<link rel="stylesheet" media="all" href="../component/styles/setup.css">
	<link rel="stylesheet" media="all" href="../component/styles/says.css">
	<link rel="stylesheet" media="all" href="../component/styles/reply.css">
	<link rel="stylesheet" media="all" href="../component/styles/typing.css">
	<link rel="stylesheet" media="all" href="../component/styles/input.css">
	<style>
	body {
    background-image: url('back.png');
	}
	.bubble-container {
		height: 70vh;
    width: 50vh;
    position: absolute;
    right:0px; bottom:0px;
    z-index: -1;
	}
	</style>
</head>
<body>

<!-- container element for chat window -->
<div id="chat"></div>

<!-- import the JavaScript file -->
<script src="../component/Bubbles.js"></script>
<script>
// initialize by constructing a named function...
// ...and add text processinFg plugin:
var chatWindow = new Bubbles(document.getElementById("chat"), "chatWindow", {
  // the one that we care about is inputCallbackFn()
  // this function returns an object with some data that we can process from user input
  // and understand the context of it

  // this is an example function that matches the text user typed to one of the answer bubbles
  // this function does no natural language processing
  // this is where you may want to connect this script to NLC backend.
  inputCallbackFn: function(o) {
  function sendUserInputToServer(userInput) {
  const languageCode = "en"; // 언어 코드를 적절히 설정하세요.

  fetch("/chatbot", {
    method: "GET",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      query_input: {
        text: {
          text: userInput,
          language_code: languageCode
        }
      }
    })
  })
    .then(response => response.json())
    .then(responseData => {
      // 서버로부터 받은 응답 데이터를 처리합니다.
      console.log(responseData);
      //chatWindow.talk(convo);
    })
    .catch(error => {
      // 에러 처리 
      console.error("API 요청 중 에러 발생:", error);
    });
  }


function makeDatabaseWithFile(file) {
  const formData = new FormData();
  formData.append("file", file);

  fetch("/makeDbWithFile", {
    method: "POST",
    body: formData
  })
    .then(response => response.json())
    .then(responseData => {
      // 서버로부터 받은 응답 데이터를 처리합니다.
      console.log(responseData);
      
    })
    .catch(error => {
      // 에러 처리
      console.error("API 요청 중 에러 발생:", error);
    });
}

// 예시: 사용자 입력을 서버로 보내는 코드
const userInput = o.input;
sendUserInputToServer(userInput);

// 예시: 파일을 서버로 보내어 데이터베이스 생성하는 코드
const fileInput = document.getElementById("file-input");
const file = fileInput.files[0];
makeDatabaseWithFile(file);

    // add error conversation block & recall it if no answer matched
    var miss = function() {
      chatWindow.talk(
        {
          "i-dont-get-it": {
            says: [
              "Sorry, I don't get it 😕. Pls repeat? Or you can just click below 👇"
            ],
            reply: o.convo[o.standingAnswer].reply
          }
        },
        "i-dont-get-it"
      )
    }

    // do this if answer found
    var match = function(key) {
      setTimeout(function() {
        chatWindow.talk(convo, key) // restart current convo from point found in the answer
      }, 600)
    }

    // sanitize text for search function
    var strip = function(text) {
      return text.toLowerCase().replace(/[\s.,\/#!$%\^&\*;:{}=\-_'"`~()]/g, "")
    }

    // search function
    var found = false
    o.convo[o.standingAnswer].reply.forEach(function(e, i) {
      strip(e.question).includes(strip(o.input)) && o.input.length > 0
        ? (found = e.answer)
        : found ? null : (found = false)
    })
    found ? match(found) : miss()
  }
}) // done setting up chat-bubble

// conversation object defined separately, but just the same as in the
// "Basic chat-bubble Example" (1-basics.html)
var convo = {
  ice: {
    says: ["안녕 나는 동국대 챗봇 '아코봇'이야!", "아래 중에서 알고 싶은 정보를 입력해줘","[수시],[정시],[모집 인원],[전형 일정],[작년도 경쟁률],[전체 모집요강],[재외국민/외국인 특별전형],[지원자격 유의사항],[전형요소별 평가방법]"],
    reply: [
 
    ]
  }
}

// pass JSON to your function and you're done!
chatWindow.talk(convo)
</script>
</body>
